{% extends "base.html" %}

{% block title %} Tag Details {% endblock %}
{% block content %} 
<h1>{{tag.name}}</h1>

{%if posts%}
    <ul>
        {%for post in posts%}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {%endfor%}
    </ul>
{%endif%}

<form>
    <button formaction="/tags/{{tag.id}}/edit" formmethod="get">Edit</button>
    <button formaction="/tags/{{tag.id}}/delete" formmethod="post">Delete</button>
    <button formaction="/tags" formmethod="get">Back</button>
</form>
    
{% endblock %}
