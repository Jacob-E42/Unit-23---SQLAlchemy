{% extends "base.html" %}

{% block title %} Tags List {% endblock %}
{% block content %} 
<h1>Tags</h1>

{% if tags %}
<ul>
    {%for tag in tags%}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {%endfor%}
</ul>
{%endif%}

<form action="/tags/new"><button type="submit">Add a Tag</button></form>
   
    
{% endblock %}
